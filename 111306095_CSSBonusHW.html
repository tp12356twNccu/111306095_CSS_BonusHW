<!DOCTYPE html>
<html>
<head>
    <title>111306095_CSSBonusHW</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Input Blocks -->
        <div class="input-group">
            <label for="input1">Input 1:</label>
            <input type="text" id="input1" placeholder="input 1">
        </div>
    
        <div class="input-group inline">
            <label for="input2">Input 2:</label>
            <input type="text" id="input2" placeholder="input 2">
        </div>
    
        <div class="input-group inline">
            <label for="input3">Input 3:</label>
            <input type="text" id="input3" placeholder="input 3">
        </div>
    
        <div class="input-group">
            <label for="input4">Input 4:</label>
            <input type="text" id="input4" placeholder="input 4">
        </div>
    
        <!-- Text Area -->
        <div class="input-group">
            <label for="textarea">Text Area:</label>
            <textarea id="textarea" rows="4" cols="50" placeholder="Enter Text"></textarea>
        </div>
    
        <!-- Picture -->
        <div class="image-container">
            <img src="fcb.jpg" alt="Placeholder Image">
        </div>
    </div>
    
    
    
    

</body>
</html>
